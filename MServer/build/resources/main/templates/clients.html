<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
</head>
<body>

<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Clients <small>Clients Overview</small></h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Clients
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--libe sb admin area-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> View All Clients</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>IP Addresss</th>
                                <th>Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.getClientID()}"></td>
                                <td th:text="${client.getIpAddress()}"></td>
                                <td th:text="${client.getDescription()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Add new client</h3>
                </div>
                <div class="panel-body">

                    <form action="#" th:action="@{/clients}" th:object="${client}" method="post">
                        <div class="form-group">
                            <label for="clientIDInput">Client ID </label>
                            <input type="number" class="form-control" id="clientIDInput" placeholder="" th:field="*{clientID}"/>
                        </div>
                        <div class="form-group">
                            <label for="ipAddressInput">IP Address</label>
                            <input type="text" class="form-control" id="ipAddressInput" placeholder="192.168.1.90" th:field="*{ipAddress}"/>
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description</label>
                            <textarea type="text" class="form-control" id="descriptionInput" placeholder="Description" th:field="*{description}"></textarea>
                            <p class="help-block">Description is optional.</p>
                        </div>
                        <button type="submit" value="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
