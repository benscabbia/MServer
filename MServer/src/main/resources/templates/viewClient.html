<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
</head>
<body>
<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dashboard <small>Statistics Overview</small></h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-bar-chart-o"></i><a href="/clients">Clients</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Edit client
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--main area-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Edit Client</h3>
                </div>
                <div class="panel-body">
                    <!--<form action="#" th:action="@{/clients/create}" th:object="${client}" method="post">-->
                    <form action="#" th:object="${theClient}" >
                        <div class="form-group">
                            <label for="clientIDInput">Client ID </label>
                            <input type="text" class="form-control" id="clientIDInput" th:field="*{clientID}" readonly="readonly" />

                        </div>
                        <div class="form-group">
                            <label for="ipAddressInput">IP Address</label>
                            <input type="text" class="form-control" id="ipAddressInput" th:field="*{ipAddress}"  />
                            <!--<input type="text" class="form-control" id="ipAddressInput" th:value="${theClient.getIpAddress()}" />-->
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description</label>
                            <textarea class="form-control" id="descriptionInput" th:text="${theClient.getDescription()}" th:field="*{description}"></textarea>
                            <p class="help-block">Description is optional.</p>
                        </div>
                        <button type="submit" value="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
