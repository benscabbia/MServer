<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Client</title>
</head>
<body>
<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Client Details</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-bar-chart-o"></i><a href="/clients">Clients</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> View Client
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--main area-->
    <!--TODO viewClient page if needed-->
    <!--<div class="row">-->
        <!--<h1>HELLO WORKING</h1>-->
        <!--<h4> ${client.getClientID()}</h4>-->
        <!--<h5 th:text="${client.getIpAddress()}"></h5>-->
    <!--</div>-->

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> View Client</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>IP Addresss</th>
                                <th>Port</th>
                                <th>Description</th>
                                <th>OS</th>
                                <th>Architecture</th>
                                <th>Version</th>
                                <th>JVM Version</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.getClientID()}"></td>
                                <td th:text="${client.getIpAddress()}"></td>
                                <td th:text="${client.getPortNumber()}"></td>
                                <td th:text="${client.getDescription()}"></td>
                                <td th:text="${client.getOperatingSystem()}"></td>
                                <td th:text="${client.getArchitecture()}"></td>
                                <td th:text="${client.getVersion()}"></td>
                                <td th:text="${client.getJvmVersion()}"></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a th:href="'/clients/create'" class="btn btn-success" role="button">Add New Client</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
