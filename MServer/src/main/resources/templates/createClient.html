<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new Client</title>
</head>
<body>

<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create new Client</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-bar-chart-o"></i><a href="/clients">Clients</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Create new Client
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--main area-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Add new client</h3>
                </div>
                <div class="panel-body">

                    <form action="#" th:action="@{/clients/create}" th:object="${client}" method="post">
                        <!--<div class="form-group">-->
                            <!--<label for="clientIDInput">Client ID </label>-->
                            <!--<input type="number" class="form-control" id="clientIDInput" placeholder="" th:field="*{clientID}"/>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="ipAddressInput">IP Address</label>
                            <input type="text" class="form-control" id="ipAddressInput" placeholder="192.168.1.90" th:field="*{ipAddress}"/>
                        </div>
                        <div class="form-group">
                            <label for="portNumberInput">Port</label>
                            <input type="text" class="form-control" id="portNumberInput" placeholder="8080" th:field="*{portNumber}"/>
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description</label>
                            <textarea class="form-control" id="descriptionInput" placeholder="Description" th:field="*{description}"></textarea>
                            <p class="help-block">Description is optional.</p>
                        </div>
                        <button type="submit" value="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
