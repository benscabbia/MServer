<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
</head>
<body>

<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Clients <small>Clients Overview</small></h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Clients
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--main area-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> View All Clients</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>IP Addresss</th>
                                <th>Port</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="client : ${clients}">
                                <td th:text="${client.getClientID()}"></td>
                                <td th:text="${client.getIpAddress()}"></td>
                                <td th:text="${client.getPortNumber()}"></td>
                                <td th:text="${client.getDescription()}"></td>
                                <td>
                                    <form th:action="'/clients/' + ${client.getClientID()} + '/details'" style="display: inline">
                                        <input type="submit" th:value="View" class="btn-sm btn-success" role="button" />
                                    </form>

                                    <form th:action="'/clients/' + ${client.getClientID()}" style="display: inline">
                                        <input type="submit" th:value="Edit" class="btn-sm btn-warning" role="button" />
                                    </form>

                                    <form action="#" th:action="@{/clients/{clientID}/delete(clientID=${client.clientID})}" th:object="${client}" method="post" style="display:inline;">
                                        <input type="submit" th:value="Delete" class="btn-sm btn-danger" role="button" value="Delete" />
                                    </form>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <a th:href="'/clients/create'" class="btn btn-success" role="button">Add New Client</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

        </div>
    </div>



</div>
</body>
</html>
