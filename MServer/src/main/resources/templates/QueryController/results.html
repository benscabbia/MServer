<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
</head>
<body>
<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Results</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i> <a href="/">Dashboard</a>
                </li>
                <li>
                    <i class="fa fa-bar-chart-o"></i> <a href="/query">Query Manager</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Query Manager
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--<tr th:each="client : ${clients}">-->

    <!--main area-->
    <div th:each="theClient : ${clientsWithInstruction}">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Client: <span th:text="${theClient.getIpAddress()}"></span></h3>
                </div>
                 <div class="panel-body">
                     <table class="table table-bordered table-hover table-striped" style="table-layout: fixed; word-wrap: break-word;" >
                         <thead>
                         <tr>
                             <th class="col-md-2">Instruction Type</th>
                             <th class="col-md-10">Response</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr>
                             <td th:text="${(theClient.instructionType)}"></td>
                             <td th:text="${(theClient.message.getClientResponse())}"></td>
                         </tr>
                         </tbody>
                     </table>
                 </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Select Clients targetMachineIP Query</h3>
                </div>
                <div class="panel-body">
                    Results go here

                    <!--<h5 th:text="${(message.getInstruction())}"></h5>-->
                    <!--<h5 th:text="${(message.toString())}"></h5>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            OK
        </div>
    </div>
</div>
</body>
</html>
