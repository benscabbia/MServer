<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboardLayout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Queries</title>
</head>
<body>
<div layout:fragment="mainContent">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Send your Queries</h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>Dashboard
                </li>
                <li>
                    <i class="fa fa-bar-chart-o"></i> <a href="/query">Query Manager</a>
                </li>
                <li class="active">
                    <i class="fa fa-bar-chart-o"></i> Query Sender
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <!--main area-->
    <div class="row">
        <div class="col-md-12">
        <div class="panel-body">
                <div class="table-responsive">

                    <form action="#" th:action="@{/query/querySender/results}" th:object="${instructionWrapper}" method="post">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Client ID</th>
                                <th>IP Addresss</th>
                                <th>Port</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Message</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="query, stat : *{clientList}">

                                <td>
                                    <input type="hidden" th:field="*{clientList[__${stat.index}__].clientID}" />
                                    <input type="hidden" th:field="*{clientList[__${stat.index}__].ipAddress}" />
                                    <input type="hidden" th:field="*{clientList[__${stat.index}__].portNumber}" />
                                    <input type="hidden" th:field="*{clientList[__${stat.index}__].description}" />
                                </td>
                                <!--<td th:text="${query.getClient().getClientID()}"></td>-->
                                <td th:text="${query.getIpAddress()}"></td>
                                <td th:text="${query.getPortNumber()}"></td>
                                <td th:text="${query.getDescription()}"></td>
                                <td>
                                    <input type="text" th:field="*{clientList[__${stat.index}__].message}" />
                                </td>
                                <td>
                                    <input type="text" th:field="*{clientList[__${stat.index}__].instructionType}" />
                                </td>
                                <td>
                                    <!--<form th:action="'/clients/' + ${query.getClientID()} + '/details'" style="display: inline">-->
                                        <!--<input type="submit" th:value="View" class="btn-sm btn-success" role="button" />-->
                                    <!--</form>-->

                                    <!--<form th:action="'/clients/' + ${query.getClientID()}" style="display: inline">-->
                                        <!--<input type="submit" th:value="Edit" class="btn-sm btn-warning" role="button" />-->
                                    <!--</form>-->

                                    <!--<form action="#" th:action="@{/clients/{clientID}/delete(clientID=${query.clientID})}" th:object="${client}" method="post" style="display:inline;">-->
                                        <!--<input type="submit" th:value="Delete" class="btn-sm btn-danger" role="button" value="Delete" />-->
                                    <!--</form>-->

                                </td>
                            </tr>
                            </tbody>
                         </table>

                        <button type="submit" value="submit" class="btn btn-success">Send Queries</button>

                    </form>
                </div>
                <!--<a th:href="'/clients/create'" class="btn btn-success" role="button">Send Queries </a>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
